[tox]
skipsdist = true
envlist = py27
whitelist_externals = del

[testenv:py27]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
envdir = {toxworkdir}/tox
deps =
    coveralls
    nose
    rednose
    mock
    vcrpy-unittest
    pytz

commands =
    del /f /s /q {toxinidir}/tests/sickbeard.db
    del /f /s /q {toxinidir}/tests/cache.db
    del /f /s /q {toxinidir}/tests/failed.db
    nosetests -c nose.cfg --nocapture
