name: Build develop branch

on:
  workflow_run:
    workflows: [ Python Packaging ]
    branches: [ develop ]
    types: [ completed, requested ]

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get new version string
        uses: miigotu/actions-calver@workflows
        id: next-version
        with:
          release: false
          pre: true
          draft: true
          date_format: "%Y.%m.%-d"
          patch_separator: "-"
          version_regexp: '^20[^\-]*$'
          release_branch: ${{ github.branch }}
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'
      - name: Install yarn
        run: npm install -g yarn
      - name: Setup Poetry
        uses: 5yutan5/setup-poetry-env@v1.1.0
        with:
          python-version: "3.11"
          python-cache-dependency-path: pyproject.toml
      - run: |
          poetry version ${{ steps.next-version.outputs.release }}
          yarn version ${{ steps.next-version.outputs.release }}
          poetry build
      - uses: actions/upload-artifact@v4
        with:
          name: Result
          path: |
            dist/*.whl
            dist/*.tar.gz
