# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python Packaging

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - develop

jobs:
  Test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]
        experimental: [false]
        include:
          - os: windows-latest
            python-version: 3.9
            experimental: true
          - os: macos-latest
            python-version: 3.9
            experimental: true
      fail-fast: true
    continue-on-error: ${{ matrix.experimental }}
    runs-on: ${{ matrix.os }}
    steps:
    - name: Cancel Previous Runs
      if: success() && !env.ACT
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ github.token }}
    - name: Checkout
      if: success() && !env.ACT
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
        persist-credentials: false
    - name: Lint shell scripts
      if: success() && startsWith(runner.os, 'Linux') && matrix.python-version == 3.9 && !env.ACT
      uses: ludeeus/action-shellcheck@master
      with:
        format: diff
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up Node
      if: success() && startsWith(runner.os, 'Linux') && matrix.python-version == 3.9
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
        cache: 'npm'
    - name: Restore pip cache
      if: success() && !env.ACT
      uses: actions/cache@v2
      with:
        path: $(python -m pip cache dir)
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
    - name: Restore npm cache
      if: success() && startsWith(runner.os, 'Linux') && matrix.python-version == 3.9
      uses: actions/cache@v2
      with:
        path: $(npm config get cache)
        key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install yarn
      if: success() && startsWith(runner.os, 'Linux') && matrix.python-version == 3.9
      run: npm install -g yarn
      shell: bash
    - name: Install Poetry
      uses: snok/install-poetry@v1.2.1
      with:
        version: 1.1.10
        virtualenvs-path: .venv
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: false
    - name: Restore poetry cache
      if: success() && !env.ACT
      uses: actions/cache@v2
      with:
        path: $(poetry config cache-dir)
        key: ${{ runner.os }}-poetry-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
    - name: Restore virtualenv
      if: success() && !env.ACT
      uses: actions/cache@v2
      with:
        path: .venv
        key: ${{ runner.os }}-virtualenv-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
    - name: Install dependencies
      run: |
        poetry install --no-interaction --no-root
        pip install poethepoet
      shell: bash
    - name: Run yarn
      if: success() && startsWith(runner.os, 'Linux') && matrix.python-version == 3.9
      run: poe yarn
      shell: bash
    - name: Lint Python
      if: success() && startsWith(runner.os, 'Linux') && matrix.python-version == 3.9
      run: poe lint
      shell: bash
    - name: Lint and test Javascript
      if: success() && startsWith(runner.os, 'Linux') && matrix.python-version == 3.9
      run: poe yarn test
      shell: bash
    - name: Test Python
      run: |
        poe pytest
        poe codecov --env OS=${{ runner.os }} Interpreter="$(poetry run python -V)" -t ${{ secrets.CODECOV_TOKEN }}
      shell: bash
  Deploy:
    needs: [Test]
    runs-on: ubuntu-latest
    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ github.token }}
    - name: Checkout
      if: success() && !env.ACT
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
        persist-credentials: false
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    - name: Login to DockerHub
      if: github.actor == 'miigotu' && !env.ACT
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Login to GitHub Container Registry
      if: github.actor == 'miigotu' && !env.ACT
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: |
          ${{ github.repository }}
          ghcr.io/${{ github.repository }}
        labels: |
          org.opencontainers.image.source=https://github.com/sickchill/sickchill
          org.opencontainers.image.url=https://sickchill.github.io
          org.opencontainers.image.licenses=GPL-3.0+
    - name: Install Poetry
      uses: snok/install-poetry@v1.2.1
      with:
        version: 1.1.10
        virtualenvs-create: false
        installer-parallel: false
    - name: Set variables
      id: vars
      run: |
        echo ::set-output name=version::$(poetry version --short)
        echo ::set-output name=docker_name::${GITHUB_REPOSITORY,,}
    - name: Build and Push
      if: github.actor == 'miigotu'
      uses: docker/build-push-action@v2
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' && !env.ACT }}
        tags: |
          ${{ steps.meta.outputs.tags }}
          ${{ steps.vars.outputs.docker_name }}:${{ steps.vars.outputs.version }}
          ghcr.io/${{ steps.vars.outputs.docker_name }}:${{ steps.vars.outputs.version }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
    - name: Move cache
      if: always()
      run: |
        if [ -e /tmp/.buildx-cache-new ]; then rm -rf /tmp/.buildx-cache && mv /tmp/.buildx-cache-new /tmp/.buildx-cache; fi
