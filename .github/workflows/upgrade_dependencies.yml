name: 'Upgrade poetry and yarn dependencies'
on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  depends:
    strategy:
      fail-fast: true
    runs-on: ubuntu-22.04
    steps:
      -
        name: Checkout
        if: success() && !env.ACT
        uses: actions/checkout@v4
        with:
          ref: 'develop'
          token: ${{ secrets.PAT }}
      -
        name: Install Poetry
        uses: snok/install-poetry@v1.3.2
        with:
          version: 1.2.0
          virtualenvs-path: .venv
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: false
      -
        name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          check-latest: true
          cache: 'poetry'
          cache-dependency-path: pyproject.toml
      -
        name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'
      - name: Install yarn
        run: npm install -g yarn
      -
        name: Run
        run: |
          pip install poethepoet
          poe depup
      -
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update poetry (python) and yarn (npm) dependencies
          commit_options: '--no-verify --signoff'

          file_pattern: package.json yarn.lock pyproject.toml

          # Optional commit user and author settings
          commit_user_name: miigotu
          commit_user_email: miigotu@gmail.com
          commit_author: miigotu <miigotu@gmail.com>

          push_options: '--force'
          disable_globbing: true
          # skip_fetch: true
          add_options: '-u'
