language: python

python:
  - 2.7.9

dist: xenial
sudo: false

env:
  - TRAVIS_NODE_VERSION="5.6.0"
    CROWDIN_API_KEY="apikey" # just for testing

before_install:
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION
  - npm install -g grunt-cli
  - npm install -g bower
  - npm install --quiet
  - bower install

install:
  - pip install --upgrade pip
  - pip install --upgrade tox
  - if [[ ! -z "$CROWDIN_API_KEY" ]] && [[ "$TRAVIS_PULL_REQUEST" == "false" ]] && [[ "$TRAVIS_BRANCH" != "master" ]]; then
      pip install --upgrade babel mako crowdin-cli-py;
    fi

script:
  - grunt travis
  - tox -v --recreate

cache:
  directories:
    - $HOME/.cache/pip
    - bower_components
    - node_modules

after_failure:
  - cat ./Logs/sickrage.log

after_success:
  - if ! { [[ ! -z "$CROWDIN_API_KEY" ]] && [[ "$TRAVIS_PULL_REQUEST" == "false" ]] \
    && [[ "$TRAVIS_BRANCH" != "master" ]]; }; then exit 0; fi; echo Updating translations...
  - git config --global user.name "SickRage2" > /dev/null
  - git config --global user.email sickrage2@gmail.com > /dev/null
  - git config --global push.default simple > /dev/null
  - git remote rm origin > /dev/null
  - git remote add origin https://SickRage2:$BOT_GH_TOKEN@github.com/SickRage/SickRage.git > /dev/null
  - grunt update_trans commit_and_push_trans

notifications:
  irc: "irc.freenode.net#sickrage-builds"
  email:
    on_success: change
    on_failure: change
