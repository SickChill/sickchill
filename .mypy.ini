[mypy]
python_version = 3.7
warn_return_any = True
warn_unused_configs = True
mypy_path = .
namespace_packages = True
explicit_package_bases = True
python_executable = .venv/bin/python3
follow_imports_for_stubs = True

[babelfish.*]
ignore_missing_imports = True

[deluge_client]
ignore_missing_imports = True

[subliminal]
ignore_missing_imports = True

[subliminal.*]
ignore_missing_imports = True

[validators.*]
ignore_missing_imports = True

[markdown2]
ignore_missing_imports = True

[markdown2.*]
ignore_missing_imports = True

[pymediainfo]
ignore_missing_imports = True

